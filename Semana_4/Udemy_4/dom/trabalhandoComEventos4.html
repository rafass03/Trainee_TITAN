        const form = document.form[0];
        form.onsubmit = function(e) {
            e.preventtDefault(); // Previne o comportamento padrão do botão
            const form = e.target; // Captura o formulário
            const formData = new FormData(form);
            formData.append('ajax', true); // Adiciona um campo extra
            console.log(formData.get('q')); // Exibe o termo pesquisado
